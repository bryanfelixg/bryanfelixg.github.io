<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width,initial-scale=1" />
      <title>PyScript</title>

      <!-- PyScript CSS -->
      <link rel="stylesheet" href="https://pyscript.net/releases/2024.10.1/core.css">
      <script type="module" src="https://pyscript.net/releases/2024.10.1/core.js"></script>
  </head>

  <body>
    <script type="mpy-editor" target="editor">
        import sys
        print(sys.version)
      </script>
    <div id="editor"></div> <!-- will eventually contain the Python editor -->      
  </body>
</html>
