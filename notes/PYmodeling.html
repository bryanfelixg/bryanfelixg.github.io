import matplotlib.pyplot as plt
import seaborn as sns

</script></div> 


<div class="compute"><script type="text/x-sage">

print(df.head())
print(df.info())
print(df.describe())
</script></div> 

<div class="compute"><script type="text/x-sage">
sns.pairplot(df, 
vars=['sepal_length','sepal_width' ,'petal_length'  ,'petal_width' ],
hue='species'
)
plt.plot()
</script></div>
